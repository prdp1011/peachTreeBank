<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>New Transaction</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
   <mat-card-content>

      <mat-form-field appearance="outline" >
        <mat-label >From</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="from"
          required
        />
        <mat-error>
          This is required field
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" >
        <mat-label >To</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="to"
          required
        />
        <mat-error>
          This is required field
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" >
        <mat-label >Amount</mat-label>
        <input
          type="number"
          matInput
          placeholder=""
          formControlName="amount"
          required
        />
        <mat-error>
          This is required field
        </mat-error>
      </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
    <app-button [isLoading]="isLoading" text="Pay"></app-button>
   </mat-card-actions>
  </form>
</mat-card>
